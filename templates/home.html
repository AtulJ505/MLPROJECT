<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Performance Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar {
      background: linear-gradient(to right, #007bff, #00c6ff);
    }
    .navbar-brand {
      font-weight: bold;
      color: white !important;
    }
    .form-card {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 15px;
      background: #fff;
      box-shadow: 0 8px 18px rgba(0,0,0,0.1);
    }
    .form-label {
      font-weight: 600;
    }
    .btn-primary {
      background: linear-gradient(to right, #007bff, #00c6ff);
      border: none;
    }
    .btn-primary:hover {
      background: linear-gradient(to right, #0056b3, #0096c7);
    }
    .result-card {
      margin-top: 25px;
      padding: 20px;
      border-radius: 12px;
      background: #e9f7ef;
      border: 1px solid #28a745;
      text-align: center;
      color: #155724;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">ðŸŽ“ Predictor</a>
    </div>
  </nav>

  <div class="container">
    <div class="form-card">
      <h3 class="text-center mb-4"><i class="bi bi-clipboard-data"></i> Enter Student Details</h3>
      <form method="POST" action="/predictdata" class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Gender</label>
          <select class="form-select" name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Race/Ethnicity</label>
          <select class="form-select" name="ethnicity" required>
            <option value="">Select</option>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
          </select>
        </div>

        <div class="col-md-12">
          <label class="form-label">Parental Level of Education</label>
          <select class="form-select" name="parental_level_of_education" required>
            <option value="">Select</option>
            <option value="some high school">Some High School</option>
            <option value="high school">High School</option>
            <option value="some college">Some College</option>
            <option value="associate's degree">Associate's Degree</option>
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="master's degree">Master's Degree</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Lunch</label>
          <select class="form-select" name="lunch" required>
            <option value="">Select</option>
            <option value="standard">Standard</option>
            <option value="free/reduced">Free/Reduced</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Test Preparation Course</label>
          <select class="form-select" name="test_preparation_course" required>
            <option value="">Select</option>
            <option value="none">None</option>
            <option value="completed">Completed</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Reading Score</label>
          <input type="number" class="form-control" name="reading_score" min="0" max="100" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Writing Score</label>
          <input type="number" class="form-control" name="writing_score" min="0" max="100" required>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary w-100"><i class="bi bi-cpu"></i> Predict</button>
        </div>
      </form>

      {% if results is defined %}
      <div class="result-card mt-4">
        ðŸŽ¯ Predicted Result: {{ results }}
      </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
